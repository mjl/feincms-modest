{% load thumbnail %}

<div style="border: 1px solid green">
<h1>{{ gallery.title }}</h1>

<ul>
{% for galleryitem in gallery.items %}
    <li>

    {% thumbnail galleryitem.file "200x200" as thumb %}
        <img src="{{ thumb.url }}" alt="{{ galleryitem.caption }}">
    {% endthumbnail %}
        {{ galleryitem.caption }}:
        {{ galleryitem.description }}
    </li>
{% endfor %}
</ul>

</div>
